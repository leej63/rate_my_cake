    <div class="col"></div>

        <div class="m-4" style="text-align: center;">
            <h3 class="text-left">Baked by {{ showCake.name }}</h3>
            <img src="{{ showCake.image }}" class="rounded" style="height: 350px; width: 350px;" alt="a cake">
            <div style="display: inline-block; vertical-align: middle;">
                <p>Average rating: PLACEHOLDER FOR AVERAGE STARS</p>
                <div *ngFor="let review of showCake.reviews">
                    <p>"{{ review.comment }}"</p>

            </div>
        </div>
    </div>
